    description: The requested resource was not found.
    type: object
    properties:
      error:
        type: string
        enum: [not_found]
      message:
        type: string
        description: Resource not found message.
      resourceType: # Optional: type of resource not found
        type: string
      resourceId:   # Optional: ID of resource not found
        type: string
    required:
      - error
