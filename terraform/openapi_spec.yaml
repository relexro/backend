        type: string
        enum: [conflict, already_exists, state_conflict]
      message:
        type: string
        description: Resource state conflict message.
    required:
      - error
      - message

  InternalServerError:
    description: An unexpected error occurred on the server.
    type: object
    properties:
      error:
        type: string
        enum: [internal_error]
