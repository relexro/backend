swagger: "2.0"
info:
  title: Relex API
  description: RESTful API for Relex Backend
  version: 1.0.0
# Host is substituted by Terraform using api_domain variable
host: ${api_domain}
basePath: /v1
schemes:
  - https
security:
  - firebase: []

securityDefinitions:
  firebase:
    type: apiKey
    name: Authorization
    in: header
    description: "Firebase Authentication JWT. Use format 'Bearer {token}'"
    # project_id is substituted by Terraform
    x-google-issuer: "https://securetoken.google.com/${project_id}"
    x-google-jwks_uri: "https://www.googleapis.com/service_accounts/v1/metadata/x509/securetoken@system.gserviceaccount.com"
    x-google-audiences: "${project_id}"

paths:
  # User profile endpoints
  /users/me:
    get:
      summary: Get user profile
      operationId: getUserProfile
      security:
        - firebase: []
      x-google-backend:
        # Address uses the function_uris map passed by Terraform
        # ASSUMPTION: Key is 'relex-backend-get-user-profile'
        address: ${function_uris["relex-backend-get-user-profile"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      responses:
        '200':
          description: User profile
          schema:
            $ref: '#/definitions/UserProfile'
        '401':
          $ref: '#/definitions/Unauthorized'
        '404':
          $ref: '#/definitions/NotFound'
        '500':
          $ref: '#/definitions/InternalServerError'
    put:
      summary: Update user profile
      operationId: updateUserProfile
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-update-user-profile'
        address: ${function_uris["relex-backend-update-user-profile"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              displayName:
                type: string
              photoURL:
                type: string
              languagePreference:
                type: string
                enum: [en, ro]
      responses:
        '200':
          description: User profile updated
          schema:
            $ref: '#/definitions/UserProfile'
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '404':
          $ref: '#/definitions/NotFound'
        '500':
          $ref: '#/definitions/InternalServerError'

  /users/me/organizations:
    get:
      summary: List user's organizations
      operationId: listMyOrganizations
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-list-user-organizations'
        address: ${function_uris["relex-backend-list-user-organizations"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      responses:
        '200':
          description: List of organizations
          schema:
            type: object
            properties:
              organizations:
                type: array
                items:
                  $ref: '#/definitions/OrganizationSummary'
        '401':
          $ref: '#/definitions/Unauthorized'
        '500':
          $ref: '#/definitions/InternalServerError'

  /users/me/cases:
    get:
      summary: List user's individual cases
      operationId: listMyCases
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-list-cases' (handles both user/org)
        address: ${function_uris["relex-backend-list-cases"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - name: status
          in: query
          required: false
          type: string
          enum: [open, archived, deleted]
        - name: limit
          in: query
          required: false
          type: integer
        - name: offset
          in: query
          required: false
          type: integer
        - name: labelIds
          in: query
          required: false
          type: array
          items:
            type: string
      responses:
        '200':
          description: List of cases
          schema:
            type: object
            properties:
              cases:
                type: array
                items:
                  $ref: '#/definitions/Case'
              total:
                type: integer
              limit:
                type: integer
              offset:
                type: integer
        '401':
          $ref: '#/definitions/Unauthorized'
        '500':
          $ref: '#/definitions/InternalServerError'

  # Organization endpoints
  /organizations:
    post:
      summary: Create a new organization
      operationId: createOrganization
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-create-organization'
        address: ${function_uris["relex-backend-create-organization"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - name
              - type
            properties:
              name:
                type: string
                description: Name of the organization
              type:
                type: string
                description: Type of organization (e.g., law_firm)
              address:
                type: string
                description: Address of the organization
              phone:
                type: string
                description: Phone number of the organization
              email:
                type: string
                description: Email of the organization
      responses:
        '201':
          description: Organization created successfully
          schema:
            $ref: '#/definitions/Organization'
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '500':
          $ref: '#/definitions/InternalServerError'

  /organizations/{organizationId}:
    get:
      summary: Get organization details
      operationId: getOrganization
      security:
        - firebase: []
      x-google-backend:
        address: ${function_uris["relex-backend-get-organization"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - name: organizationId
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Organization details
          schema:
            $ref: '#/definitions/Organization'
        '401':
          $ref: '#/definitions/Unauthorized'
        '403':
          $ref: '#/definitions/Forbidden'
        '404':
          $ref: '#/definitions/NotFound'
        '500':
          $ref: '#/definitions/InternalServerError'
    put:
      summary: Update organization details
      operationId: updateOrganization
      security:
        - firebase: []
      x-google-backend:
        address: ${function_uris["relex-backend-update-organization"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - name: organizationId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                description: Name of the organization
              description:
                type: string
                description: Description of the organization
              address:
                type: object
                description: Address information for the organization
              contactInfo:
                type: object
                description: Contact information for the organization
      responses:
        '200':
          description: Organization updated successfully
          schema:
            $ref: '#/definitions/Organization'
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '403':
          $ref: '#/definitions/Forbidden'
        '404':
          $ref: '#/definitions/NotFound'
        '500':
          $ref: '#/definitions/InternalServerError'
    delete:
      summary: Delete an organization
      operationId: deleteOrganization
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-delete-organization'
        address: ${function_uris["relex-backend-delete-organization"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - name: organizationId
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Organization deleted successfully
          schema:
            type: object
            properties:
              message:
                type: string
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '403':
          $ref: '#/definitions/Forbidden'
        '404':
          $ref: '#/definitions/NotFound'
        '500':
          $ref: '#/definitions/InternalServerError'

  # Case endpoints
  /cases:
    post:
      summary: Create an individual case
      operationId: createIndividualCase
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-create-case' (handles both user/org)
        address: ${function_uris["relex-backend-create-case"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - title
              - description
              - caseTier
            properties:
              title:
                type: string
                description: Title of the case
              description:
                type: string
                description: Description of the case
              paymentIntentId:
                type: string
                description: Stripe payment intent ID (optional if user has an active subscription with available quota)
              caseTier:
                type: integer
                enum: [1, 2, 3]
                description: Case tier level determining the price (1=€9.00, 2=€29.00, 3=€99.00)
              initialPartyIds:
                type: array
                items:
                  type: string
                description: Optional array of party IDs to attach initially
      responses:
        '201':
          description: Case created successfully
          schema:
            $ref: '#/definitions/Case'
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '402':
          description: Payment required (quota exhausted or no active subscription)
          schema:
            $ref: '#/definitions/PaymentRequired'
        '403':
          $ref: '#/definitions/Forbidden'
        '500':
          $ref: '#/definitions/InternalServerError'

  /organizations/{organizationId}/cases:
    post:
      summary: Create an organization case
      operationId: createOrganizationCase
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-create-case' (handles both user/org)
        address: ${function_uris["relex-backend-create-case"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - name: organizationId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - title
              - description
              - caseTier
            properties:
              title:
                type: string
                description: Title of the case
              description:
                type: string
                description: Description of the case
              paymentIntentId:
                type: string
                description: Stripe payment intent ID (optional if organization has an active subscription with available quota)
              caseTier:
                type: integer
                enum: [1, 2, 3]
                description: Case tier level determining the price (1=€9.00, 2=€29.00, 3=€99.00)
              initialPartyIds:
                type: array
                items:
                  type: string
                description: Optional array of party IDs to attach initially
              assignedUserId:
                type: string
                description: Optional staff user ID to assign the case to
      responses:
        '201':
          description: Case created successfully
          schema:
            $ref: '#/definitions/Case'
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '402':
          description: Payment required (quota exhausted or no active subscription)
          schema:
            $ref: '#/definitions/PaymentRequired'
        '403':
          $ref: '#/definitions/Forbidden'
        '500':
          $ref: '#/definitions/InternalServerError'
    get:
      summary: List organization cases
      operationId: listOrganizationCases
      security:
        - firebase: []
      x-google-backend:
        # Changed to relex-backend-list-organization-cases
        address: ${function_uris["relex-backend-list-organization-cases"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - name: organizationId
          in: path
          required: true
          type: string
        - name: status
          in: query
          required: false
          type: string
          enum: [open, archived, deleted]
        - name: limit
          in: query
          required: false
          type: integer
        - name: offset
          in: query
          required: false
          type: integer
        - name: labelIds
          in: query
          required: false
          type: array
          items:
            type: string
        - name: assignedUserId
          in: query
          required: false
          type: string
          description: Filter by assigned staff member (admin only)
      responses:
        '200':
          description: List of cases
          schema:
            type: object
            properties:
              cases:
                type: array
                items:
                  $ref: '#/definitions/Case'
              total:
                type: integer
              limit:
                type: integer
              offset:
                type: integer
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '403':
          $ref: '#/definitions/Forbidden'
        '500':
          $ref: '#/definitions/InternalServerError'

  # Organization members endpoints
  /organizations/{organizationId}/members:
    get:
      summary: List organization members
      operationId: listOrganizationMembers
      security:
        - firebase: []
      x-google-backend:
        # Changed to relex-backend-list-organization-members
        address: ${function_uris["relex-backend-list-organization-members"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - name: organizationId
          in: path
          required: true
          type: string
      responses:
        '200':
          description: List of organization members
          schema:
            type: object
            properties:
              members:
                type: array
                items:
                  $ref: '#/definitions/OrganizationMember'
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '403':
          $ref: '#/definitions/Forbidden'
        '404':
          $ref: '#/definitions/NotFound'
        '500':
          $ref: '#/definitions/InternalServerError'
    post:
      summary: Add member to organization
      operationId: addOrganizationMember
      security:
        - firebase: []
      x-google-backend:
        # Changed to relex-backend-add-organization-member
        address: ${function_uris["relex-backend-add-organization-member"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - name: organizationId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - userId
              - role
            properties:
              userId:
                type: string
                description: ID of user to add
              role:
                type: string
                description: Role for the user (staff or administrator)
                enum: [staff, administrator]
      responses:
        '200':
          description: Member added successfully
          schema:
            $ref: '#/definitions/MembershipResponse'
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '403':
          $ref: '#/definitions/Forbidden'
        '404':
          $ref: '#/definitions/NotFound'
        '409':
          $ref: '#/definitions/Conflict'
        '500':
          $ref: '#/definitions/InternalServerError'

  /organizations/{organizationId}/members/{userId}:
    put:
      summary: Update member role
      operationId: setOrganizationMemberRole
      security:
        - firebase: []
      x-google-backend:
        # Changed to relex-backend-set-organization-member-role
        address: ${function_uris["relex-backend-set-organization-member-role"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - name: organizationId
          in: path
          required: true
          type: string
        - name: userId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - newRole
            properties:
              newRole:
                type: string
                enum: [staff, administrator]
      responses:
        '200':
          description: Member role updated successfully
          schema:
            $ref: '#/definitions/MembershipResponse'
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '403':
          $ref: '#/definitions/Forbidden'
        '404':
          $ref: '#/definitions/NotFound'
        '500':
          $ref: '#/definitions/InternalServerError'
    delete:
      summary: Remove member from organization
      operationId: removeOrganizationMember
      security:
        - firebase: []
      x-google-backend:
        # Changed to relex-backend-remove-organization-member
        address: ${function_uris["relex-backend-remove-organization-member"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - name: organizationId
          in: path
          required: true
          type: string
        - name: userId
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Member removed successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
              userId:
                type: string
              organizationId:
                type: string
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '403':
          $ref: '#/definitions/Forbidden'
        '404':
          $ref: '#/definitions/NotFound'
        '500':
          $ref: '#/definitions/InternalServerError'

  # File endpoints
  /cases/{caseId}/files:
    post:
      summary: Upload file to a case
      operationId: uploadFile
      consumes:
        - multipart/form-data
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-upload-file'
        address: ${function_uris["relex-backend-upload-file"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 60.0
      parameters:
        - name: caseId
          in: path
          required: true
          type: string
        - name: file
          in: formData
          required: true
          type: file
          description: The file to upload
        - name: fileName
          in: formData
          required: false
          type: string
          description: Original filename
      responses:
        '201':
          description: File uploaded successfully
          schema:
            $ref: '#/definitions/FileResponse'
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '403':
          $ref: '#/definitions/Forbidden'
        '404':
          $ref: '#/definitions/NotFound'
        '500':
          $ref: '#/definitions/InternalServerError'

  /files/{fileId}:
    get:
      summary: Download a file
      operationId: downloadFile
      produces:
        - application/octet-stream
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-download-file'
        address: ${function_uris["relex-backend-download-file"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 60.0
      parameters:
        - name: fileId
          in: path
          required: true
          type: string
      responses:
        '200':
          description: File content
          schema:
            type: string
            format: binary
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '403':
          $ref: '#/definitions/Forbidden'
        '404':
          $ref: '#/definitions/NotFound'
        '500':
          $ref: '#/definitions/InternalServerError'

  # Payment endpoints
  /payments/payment-intent:
    post:
      summary: Create a Stripe payment intent for case payment
      operationId: createPaymentIntent
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-create-payment-intent'
        address: ${function_uris["relex-backend-create-payment-intent"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - caseTier
            properties:
              caseTier:
                type: integer
                enum: [1, 2, 3]
                description: Case tier level to determine the amount (1=€9.00, 2=€29.00, 3=€99.00)
              currency:
                type: string
                default: "eur"
                description: Currency for the payment (default is EUR)
              description:
                type: string
                description: Description of what this payment is for
              metadata:
                type: object
                description: Additional metadata to attach to the payment intent
              caseId:
                type: string
                description: Optional ID of the case this payment is for
      responses:
        '201':
          description: Payment intent created successfully
          schema:
            type: object
            properties:
              clientSecret:
                type: string
              paymentIntentId:
                type: string
              amount:
                type: integer
                description: Amount in cents
              currency:
                type: string
              message:
                type: string
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '500':
          $ref: '#/definitions/InternalServerError'

  /payments/checkout-session:
    post:
      summary: Create a Stripe checkout session for subscription or one-time payment
      operationId: createCheckoutSession
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-create-checkout-session'
        address: ${function_uris["relex-backend-create-checkout-session"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              planId:
                type: string
                description: ID of the subscription plan to purchase (e.g., 'personal_monthly', 'business_pro_yearly')
              mode:
                type: string
                default: "subscription"
                enum: ["subscription", "payment"]
                description: Checkout mode - subscription or one-time payment
              currency:
                type: string
                default: "eur"
                description: Currency for the payment (if one-time payment)
              amount:
                type: integer
                description: Amount in cents for a one-time payment (required if mode=payment)
              successUrl:
                type: string
                description: URL to redirect to after successful payment
              cancelUrl:
                type: string
                description: URL to redirect to after cancelled payment
              metadata:
                type: object
                description: Additional metadata to attach to the checkout session
              organizationId:
                type: string
                description: Optional ID of the organization this subscription is for
              caseId:
                type: string
                description: Optional ID of the case this payment is for
      responses:
        '201':
          description: Checkout session created successfully
          schema:
            type: object
            properties:
              sessionId:
                type: string
              url:
                type: string
              message:
                type: string
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '500':
          $ref: '#/definitions/InternalServerError'

  /subscriptions/{subscriptionId}:
    delete:
      summary: Cancel a subscription
      operationId: cancelSubscription
      security:
        - firebase: []
      x-google-backend:
        # ASSUMPTION: Key is 'relex-backend-cancel-subscription'
        address: ${function_uris["relex-backend-cancel-subscription"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - name: subscriptionId
          in: path
          required: true
          type: string
          description: ID of the subscription to cancel
      responses:
        '200':
          description: Subscription cancelled successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
        '400':
          $ref: '#/definitions/BadRequest'
        '401':
          $ref: '#/definitions/Unauthorized'
        '403':
          $ref: '#/definitions/Forbidden'
        '404':
          $ref: '#/definitions/NotFound'
        '500':
          $ref: '#/definitions/InternalServerError'

  /vouchers/redeem:
    post:
      summary: Redeem a voucher code (not implemented yet)
      operationId: redeemVoucher
      security:
        - firebase: []
      x-google-backend:
        # Use the actual function reference now that it exists in variables.tf
        address: ${function_uris["relex-backend-redeem-voucher"]}
        path_translation: CONSTANT_ADDRESS
        deadline: 30.0
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - voucherCode
            properties:
              voucherCode:
                type: string
                description: The voucher code to redeem
              organizationId:
                type: string
                description: Optional ID of the organization to apply the voucher to
      responses:
        '200':
          description: Voucher redeemed successfully (Not Implemented)
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
