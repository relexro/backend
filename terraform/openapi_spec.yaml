        type: string
        description: Authentication error message.
    required:
      - error
      - message

  Forbidden:
    description: Authenticated user lacks permission for the action.
    type: object
    properties:
      error:
        type: string
        enum: [forbidden]
      message:
        type: string
        description: Permission denied message.
    required:
      - error
      - message

